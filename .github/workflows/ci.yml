name: CI

on:
  push:
    branches: [ "main" ]   # Ejecutar cuando haya push en main
  pull_request:
    branches: [ "main" ]   # Ejecutar en PRs hacia main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      # 1. Revisa el código
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Instala Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"   # Cambia según lo que uses

      # 3. Instala dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requerimientos.txt
          pip install papermill jupyter
      
      # 4. Corre Notebook
      - name: Run notebook with Papermill
        run: |
          papermill RETO_RAG.ipynb outputs/output.ipynb
